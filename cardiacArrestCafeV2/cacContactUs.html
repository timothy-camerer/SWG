<body>
    <form action="contactInfo" method="POST">
        <label>Name: </label><input type="text"/><br>
        <label>Email: </label><input type="text"/><br>
        <label>Phone: </label><input type="tel"/><br>
        <label>Reason for Inquiry: </label><select>

            <option value="privateParty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br>
        <label>Additional Information: </label><textarea></textarea><br>
        <label>Have you been to the restaurant?</label>
        <input type="radio" name="visted" value="No" checked="checked"/>No
        <input type="radio" name="visted" value="Yes"/>Yes<br>
        <label>Best days to contact you: </label>
        <input type="checkbox" value="monday">M
        <input type="checkbox" value="tuesday">T
        <input type="checkbox" value="wednesday">W
        <input type="checkbox" value="thursday">Th
        <input type="checkbox" value="friday">F<br>
        <center>
            <input type="submit" value="Send Request"/>
        </center>
    </form>
