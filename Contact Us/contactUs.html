<!DOCTYPE html>
    <html>
        <head>
            <title>Contact Us</title>
        </head>
        <body>
            <form action="contactUsInfo" method="POST">
                First Name: <input type="text" name="firstName"/><br/>
                Last Name: <input type="text" name="lastName"/><br/>
                Email: <input type="text" name="emailAddress"/><br/>
                Type of License:
                <input type="radio" name="type" value="Business" checked/>Business
                <input type="radio" name="type" value="Personal"/>Personal<br/>
                Reason: <select name="reason">
                    <option value="none">Select a Reason</option>
                    <option value="softwareSupport">Software Support</option>
                    <option value="hardwareSupport">Hardware Support</option>
                    <option value="infoRequest">Information Request</option>
                </select><br/>
                Additional Information:<textarea name="additionalInfo"></textarea><br/>
                <input type="checkbox" name="haveRead" value="Yes"/> I have read the terms of service.<br/>
                <input type="submit"  value="Send Request"/>
            </form>
        </body>
    </html>
